<html>
    <head>
        <title>Suchita's Pollsite</title>
    </head>
    <body>
        <p>Hi there!</p>
        <p>It works!</p>

	{% if latest_question_list %}
    	<ul>
    		{% for question in latest_question_list %}
        	<li><a href="{% url 'pollapp:detail' question.id %}">{{ question.id }}. {{ question.question_text }}</a></li>
    		{% endfor %}
    	</ul>
	{% else %}
    	<p>No polls are available.</p>
	{% endif %}
    <button> <a href="../accounts/logout">logout</a> </button>
	</body>
</html>
